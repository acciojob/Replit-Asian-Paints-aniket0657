<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asian Paints Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .grid-item {
      width: 100px;
      height: 100px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      background-color: transparent;
      cursor: pointer;
    }

    input {
      margin: 5px;
      padding: 5px;
    }

    button {
      margin: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üé® Asian Paints Grid</h1>

  <div id="grid-container">
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <div>
    <input type="number" id="block_id" placeholder="Enter Block ID (1-9)" min="1" max="9">
    <input type="text" id="colour_id" placeholder="Enter Color (e.g. red, blue)">
    <br>
    <button id="change_button">Change Color</button>
    <button id="Reset">Reset</button>
  </div>

  <script>
    const changeButton = document.getElementById("change_button");
    const resetButton = document.getElementById("Reset");
    const gridItems = document.querySelectorAll(".grid-item");

    // Function to reset all grid colors
    function resetGrid() {
      gridItems.forEach(item => {
        item.style.backgroundColor = "transparent";
      });
    }

    // Change color button click
    changeButton.addEventListener("click", () => {
      const blockId = document.getElementById("block_id").value;
      const color = document.getElementById("colour_id").value;

      // Reset grid first
      resetGrid();

      // Validate input and apply color
      const block = document.getElementById(blockId);
      if (block && color) {
        block.style.backgroundColor = color;
      } else {
        alert("‚ö†Ô∏è Please enter a valid Block ID (1-9) and a color!");
      }
    });

    // Reset button click
    resetButton.addEventListener("click", resetGrid);
  </script>
</body>
</html>
